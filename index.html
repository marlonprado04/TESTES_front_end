<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinha√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        input[type="number"], select {
            padding: 10px;
            width: 100%;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .attempts {
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Jogo de Adivinha√ß√£o</h1>
        <p>Escolha o intervalo e a dificuldade:</p>
        <label for="range">N√∫mero m√°ximo:</label>
        <select id="range" onchange="resetGame()">
            <option value="10">1 a 10</option>
            <option value="20">1 a 20</option>
            <option value="50">1 a 50</option>
            <option value="100">1 a 100</option>
        </select>

        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty" onchange="resetGame()">
            <option value="10">F√°cil (10 tentativas)</option>
            <option value="7">M√©dio (7 tentativas)</option>
            <option value="5">Dif√≠cil (5 tentativas)</option>
        </select>

        <input type="number" id="guess" min="1" placeholder="Digite seu palpite" />
        <button onclick="checkGuess()">Adivinhar</button>
        <button onclick="resetGame()">Reiniciar Jogo</button>

        <div id="result" class="result"></div>
        <div id="attempts" class="attempts"></div>
    </div>

    <script>
        let numeroPensado;
        let maxTentativas;
        let attempts = 0;
        let attemptsList = [];
        let tentativasRestantes;

        // Fun√ß√£o para inicializar o jogo
        function resetGame() {
            const range = parseInt(document.getElementById("range").value);
            maxTentativas = parseInt(document.getElementById("difficulty").value);

            // Define o n√∫mero aleat√≥rio dentro do intervalo selecionado
            numeroPensado = Math.floor(Math.random() * range) + 1;
            attempts = 0;
            attemptsList = [];
            tentativasRestantes = maxTentativas;

            // Limpa mensagens e tentaivas anteriores
            document.getElementById("result").textContent = "";
            document.getElementById("attempts").textContent = "Tentativas restantes: " + tentativasRestantes;
            document.getElementById("guess").value = "";
        }

        // Detecta a tecla Enter e chama checkGuess()
        document.getElementById("guess").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });

        function checkGuess() {
            const guessInput = document.getElementById("guess");
            const guess = parseInt(guessInput.value);
            const resultElement = document.getElementById("result");
            const attemptsElement = document.getElementById("attempts");

            // Verifica se o palpite √© v√°lido
            if (isNaN(guess) || guess < 1 || guess > parseInt(document.getElementById("range").value)) {
                resultElement.textContent = "Por favor, insira um n√∫mero dentro do intervalo.";
                resultElement.style.color = "red";
                return;
            }

            // Incrementa o contador de tentativas e decrementa as tentativas restantes
            attempts++;
            tentativasRestantes--;
            attemptsList.push(guess);

            // Verifica se o palpite est√° correto, menor ou maior
            if (guess === numeroPensado) {
                resultElement.textContent = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero em ${attempts} tentativas!`;
                resultElement.style.color = "green";
                attemptsElement.textContent = "";
            } else if (tentativasRestantes === 0) {
                resultElement.textContent = `üò¢ Suas tentativas acabaram! O n√∫mero era ${numeroPensado}.`;
                resultElement.style.color = "red";
                attemptsElement.textContent = "";
            } else if (guess < numeroPensado) {
                resultElement.textContent = "O n√∫mero √© maior. Tente novamente.";
                resultElement.style.color = "orange";
            } else {
                resultElement.textContent = "O n√∫mero √© menor. Tente novamente.";
                resultElement.style.color = "orange";
            }

            // Atualiza a lista de tentativas e o contador de tentativas restantes
            attemptsElement.textContent = `Tentativas anteriores: ${attemptsList.join(", ")} | Tentativas restantes: ${tentativasRestantes}`;

            // Limpa o campo de entrada para o pr√≥ximo palpite
            guessInput.value = "";
        }

        // Inicializa o jogo na primeira execu√ß√£o
        resetGame();
    </script>
</body>
</html>
